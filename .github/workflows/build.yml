name: Build and Release Mafia Game

on:
  push:
    branches: [ main, master, dev, feat/** ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: List generated files
      run: |
        echo "=== Target directory contents ==="
        ls -lh target/

    - name: Upload Server JAR
      uses: actions/upload-artifact@v4
      with:
        name: mafia-game-server
        path: target/mafia-game-*-server-executable.jar
        retention-days: 30

    - name: Upload Client JAR
      uses: actions/upload-artifact@v4
      with:
        name: mafia-game-client
        path: target/mafia-game-*-client-executable.jar
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/mafia-game-*-server-executable.jar
          target/mafia-game-*-client-executable.jar
        body: |
          ## Mafia Game Release ${{ steps.get_version.outputs.VERSION }}

          ### 다운로드
          - **서버**: `mafia-game-*-server-executable.jar`
          - **클라이언트**: `mafia-game-*-client-executable.jar`

          ### 실행 방법
          ```bash
          # 서버 실행
          java -jar mafia-game-*-server-executable.jar

          # 클라이언트 실행
          java -jar mafia-game-*-client-executable.jar
          ```

          ### 요구사항
          - Java 17 이상
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
